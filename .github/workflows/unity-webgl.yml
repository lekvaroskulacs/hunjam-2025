name: Unity WebGL CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-webgl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ./Library
          key: Library-WebGL-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-WebGL-

      # Verify required secrets are present
      - name: Verify Unity secrets
        env:
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
        run: |
          for var in UNITY_EMAIL UNITY_PASSWORD UNITY_LICENSE; do
            if [ -z "${!var}" ]; then
              echo "❌ Missing $var"
              exit 1
            fi
            echo "::add-mask::${!var}"
          done
          echo "✅ Unity secrets present (masked)."

      - name: Build WebGL (Unity 6 Build Profile)
        uses: game-ci/unity-builder@v4
        with:
          projectPath: .
          unityVersion: 6000.0.60f1
          # You can keep targetPlatform for artifact path naming,
          # but the profile controls platform/settings.
          targetPlatform: WebGL
          buildName: WebGLBuild
          buildProfile: "Assets/Settings/Build Profiles/WebBuild.asset"
        env:
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: build/WebGL

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL
